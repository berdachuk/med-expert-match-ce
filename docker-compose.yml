# Full stack: PostgreSQL and MedExpertMatch application (docs embedded at /docs).
# Usage: docker compose up -d
# App: http://localhost:8094  Docs: http://localhost:8094/docs  DB: localhost:5433
# Remote: App at http://<server-ip>:8094/ (e.g. http://192.168.0.87:8094/). Ensure host firewall allows TCP 8094.

services:
  postgres:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    image: medexpertmatch-postgres:latest
    container_name: medexpertmatch-postgres
    environment:
      POSTGRES_USER: medexpertmatch
      POSTGRES_PASSWORD: medexpertmatch
      POSTGRES_DB: medexpertmatch
    ports:
      - "5433:5432"
    volumes:
      - medexpertmatch-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U medexpertmatch -d medexpertmatch" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medexpertmatch-network

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    image: medexpertmatch-app:latest
    container_name: medexpertmatch-app
    # Host network so the app can reach LM Studio on 127.0.0.1:1234 without LM Studio binding to 0.0.0.0
    network_mode: host
    # Optional: mount custom skills to extend built-in ones (set MEDEXPERTMATCH_SKILLS_EXTRA_DIRECTORY=/app/custom-skills)
    # volumes:
    #   - ./custom-skills:/app/custom-skills
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Database: postgres container exposes 5433 on host
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/medexpertmatch
      SPRING_DATASOURCE_USERNAME: medexpertmatch
      SPRING_DATASOURCE_PASSWORD: medexpertmatch
      SERVER_PORT: "8094"
      # Chat/LLM (Ollama on host at 127.0.0.1:11434)
      CHAT_PROVIDER: openai
      CHAT_BASE_URL: http://127.0.0.1:11434
      CHAT_API_KEY: any
      CHAT_MODEL: hf.co/unsloth/medgemma-1.5-4b-it-GGUF:Q4_K_M
      CHAT_TEMPERATURE: "0.7"
      CHAT_MAX_TOKENS: "6000"
      # Embedding
      EMBEDDING_PROVIDER: openai
      EMBEDDING_BASE_URL: http://127.0.0.1:11434
      EMBEDDING_API_KEY: any
      EMBEDDING_MODEL: nomic-embed-text:v1.5
      EMBEDDING_DIMENSIONS: "768"
      # Reranking
      RERANKING_PROVIDER: openai
      RERANKING_BASE_URL: http://127.0.0.1:11434
      RERANKING_API_KEY: any
      RERANKING_MODEL: hf.co/unsloth/medgemma-1.5-4b-it-GGUF:Q4_K_M
      RERANKING_TEMPERATURE: "0.1"
      # Tool calling (Qwen3 4B)
      TOOL_CALLING_PROVIDER: openai
      TOOL_CALLING_BASE_URL: http://127.0.0.1:11434
      TOOL_CALLING_API_KEY: any
      TOOL_CALLING_MODEL: hf.co/unsloth/Qwen3-4B-Instruct-2507-GGUF:Q4_K_M
      TOOL_CALLING_TEMPERATURE: "0.7"
      TOOL_CALLING_MAX_TOKENS: "4096"
      # LLM concurrency (sequential for local LLM)
      MEDEXPERTMATCH_LLM_CHAT_MAX_CONCURRENT_CALLS: "1"
      MEDEXPERTMATCH_LLM_EMBEDDING_MAX_CONCURRENT_CALLS: "1"
      MEDEXPERTMATCH_LLM_RERANKING_MAX_CONCURRENT_CALLS: "1"
      MEDEXPERTMATCH_LLM_TOOL_CALLING_MAX_CONCURRENT_CALLS: "1"
      # Agent skills are now loaded from classpath (included in JAR)
      MEDEXPERTMATCH_SKILLS_ENABLED: "true"
      MEDEXPERTMATCH_SKILLS_DIRECTORY: "skills"
      # Logging (aligned with local debug)
      LOGGING_LEVEL_COM_BERDACHUK_MEDEXPERTMATCH: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_AI: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC: DEBUG
      LOGGING_LEVEL_COM_BERDACHUK_MEDEXPERTMATCH_GRAPH: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  medexpertmatch-postgres-data:

networks:
  medexpertmatch-network:
    driver: bridge
