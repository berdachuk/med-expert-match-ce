<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>MedExpertMatch - Home</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-4">Dashboard</h1>

            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Doctors</h5>
                            <p class="card-text" th:text="${doctorCount != null ? doctorCount : 0}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Medical Cases</h5>
                            <p class="card-text" th:text="${caseCount != null ? caseCount : 0}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Pending Consults</h5>
                            <p class="card-text" th:text="${pendingConsultsCount != null ? pendingConsultsCount : 0}">
                                0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Matches</h5>
                            <p class="card-text" th:text="${matchesCount != null ? matchesCount : 0}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Quick Actions</h5>
                        </div>
                        <div class="card-body">
                            <a class="btn btn-primary mb-2 d-block" th:href="@{/match}">Find Specialist</a>
                            <a class="btn btn-secondary mb-2 d-block" th:href="@{/queue}">View Consultation Queue</a>
                            <a class="btn btn-secondary mb-2 d-block" th:href="@{/analyze}">Case Analysis</a>
                            <a class="btn btn-secondary mb-2 d-block" th:href="@{/analytics}">Network Analytics</a>
                            <a class="btn btn-secondary mb-2 d-block" th:href="@{/routing}">Regional Routing</a>
                            <a class="btn btn-outline-secondary mb-2 d-block"
                               th:href="@{/admin/synthetic-data(user=admin)}"
                               th:if="${isAdmin}">Synthetic Data</a>
                            <a class="btn btn-outline-secondary mb-2 d-block"
                               th:href="@{/admin/graph-visualization(user=admin)}"
                               th:if="${isAdmin}">Graph</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Recent Activity</h5>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">No recent activity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
