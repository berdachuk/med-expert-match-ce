# Test configuration
# Disable agent skills so tests do not require skills on classpath or filesystem
medexpertmatch.skills.enabled=false
# Reduce LLM timeout for tests since we use mock LLMs
medexpertmatch.synthetic-data.llm.timeout-seconds=5
# Use mock provider for tests
medexpertmatch.chat.provider=test
medexpertmatch.embedding.provider=test
medexpertmatch.reranking.provider=test
# Exclude autoconfigurations that conflict with Spring Boot 3.5 when using Spring AI 2.0
spring.autoconfigure.exclude=\
  org.springframework.boot.http.client.autoconfigure.HttpClientAutoConfiguration,\
  org.springframework.boot.webclient.autoconfigure.WebClientAutoConfiguration,\
  org.springframework.boot.restclient.autoconfigure.RestClientAutoConfiguration,\
  org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiImageAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiImageModelAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiModerationAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration
spring.main.allow-bean-definition-overriding=true
