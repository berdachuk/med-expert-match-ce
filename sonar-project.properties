# SonarQube/SonarCloud project configuration
# Override via -Dsonar.* or environment variables (SONAR_HOST_URL, SONAR_TOKEN)

sonar.projectKey=med-expert-match
sonar.projectName=med-expert-match
sonar.projectVersion=1.0.0

# Source and test directories (Maven defaults)
sonar.sources=src/main/java
sonar.tests=src/test/java

# Exclusions
sonar.exclusions=**/package-info.java
sonar.test.exclusions=**/BaseIntegrationTest.java

# Coverage (JaCoCo report path - generated by mvn test)
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
